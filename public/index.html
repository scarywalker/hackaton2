<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <div class="radio-group">
                <label>Login as:</label>
                <div class="radio-option">
                    <input type="radio" id="user" name="userType" value="user" checked>
                    <label for="user">User</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="organization" name="userType" value="organization">
                    <label for="organization">Organization</label>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="register-options">
            <p>Don't have an account?</p>
            <button onclick="window.location.href='user-registration.html'">Register as User</button>
            <button onclick="window.location.href='organization-registration.html'">Register as Organization</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://github.com/your-username" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
